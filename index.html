<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Jeyasri â¤ï¸</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
background:black;
color:white;
}

/* PARTICLES BACKGROUND */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* SECTIONS */
.section{
display:none;
position:fixed;
top:0;left:0;
width:100%;
height:100%;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
box-sizing:border-box;
opacity:0;
transition:opacity 0.8s ease;
}
.section.active{
display:flex;
opacity:1;
}

/* GLOW TEXT */
.glow{
font-size:2.5rem;
text-shadow:0 0 10px #ff4da6,0 0 20px #ff1a75,0 0 30px #ff66b2;
}

/* HEARTBEAT */
@keyframes heartbeat{
0%{transform:scale(1);}
50%{transform:scale(1.03);}
100%{transform:scale(1);}
}

/* BUTTON */
button{
padding:12px 25px;
border:none;
border-radius:30px;
cursor:pointer;
font-size:1rem;
margin:10px;
background:#ff1744;
color:white;
transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* FIREWORK */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(20);opacity:0;}
}

/* SLIDESHOW */
.slideshow img{
width:300px;
border-radius:20px;
animation:fade 4s infinite;
}
@keyframes fade{
0%{opacity:0;transform:scale(0.9);}
20%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;transform:scale(1.05);}
}

/* LETTER */
.letter{
background:white;
color:black;
padding:20px;
border-radius:20px;
width:80%;
min-height:120px;
white-space:pre-line;
}

/* COUNTDOWN */
.countdown{
font-size:3rem;
margin:20px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<audio id="bgSong" src="song.mp3"></audio>

<!-- INTRO -->
<div id="intro" class="section active">
<h1 class="glow">I built something for youâ€¦ ğŸ’Œ</h1>
<button onclick="go('yesno')">Click to Continue â¤ï¸</button>
</div>

<!-- YES NO -->
<div id="yesno" class="section">
<h2>Will you be mine? ğŸ˜˜</h2>
<button onclick="go('gifts')">YES â¤ï¸</button>
<button id="noBtn">NO ğŸ™„</button>
</div>

<!-- GIFTS -->
<div id="gifts" class="section">
<h2>Choose Your Surprise ğŸ</h2>
<button onclick="openGift(1)">ğŸ Gift 1</button>
<button onclick="openGift(2)">ğŸ Gift 2</button>
<button onclick="openGift(3)">ğŸ Gift 3</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="section">
<h2>Unaku yara romba romba pudikum? ğŸ˜Œ</h2>
<button onclick="wrong()">Amma</button>
<button onclick="wrong()">Appa</button>
<button onclick="correct()">Hubby</button>
<p id="quizResult"></p>
<button id="nextBtn" style="display:none;" onclick="go('gifts')">Next â¤ï¸</button>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="section">
<h2>Our Memories ğŸ–¤</h2>
<div class="slideshow">
<img id="slideImg" src="photo1.JPG">
<div id="memoryText"></div>
</div>
<button onclick="go('gifts')">Back ğŸ</button>
</div>

<!-- SECRET -->
<div id="secret" class="section" style="animation:heartbeat 1.2s infinite;">
<h2>Enter Secret Code ğŸ”</h2>
<input type="text" id="secretInput">
<p>Hint: The word you call me dailyâ€¦ just add â€œlove youâ€ before it ğŸ’•</p>
<button onclick="checkCode()">Submit</button>
<div id="letter" class="letter"></div>
<button id="loopBtn" style="display:none;" onclick="restart()">Love You Laddu â¤ï¸</button>
</div>

<script>

/* PAGE NAV */
function go(page){
document.querySelectorAll('.section').forEach(s=>{
s.classList.remove('active');
});
setTimeout(()=>{
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
let target=document.getElementById(page);
target.style.display='flex';
setTimeout(()=>target.classList.add('active'),50);
},400);
}

/* NO ESCAPE */
let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*80+"%";
});

/* MUSIC FADE IN */
function fadeInMusic(){
let audio=document.getElementById("bgSong");
audio.volume=0;
audio.play();
let vol=0;
let fade=setInterval(()=>{
if(vol<1){
vol+=0.05;
audio.volume=vol;
}else{
clearInterval(fade);
}
},200);
}

/* GIFT */
function openGift(n){
if(n==1){
go('quiz');
fadeInMusic();
}
if(n==2){ go('slideshow'); }
if(n==3){ go('secret'); }
}

/* QUIZ */
function wrong(){
document.getElementById("quizResult").innerHTML="Hehe wrong laddu";
}
function correct(){
document.getElementById("quizResult").innerHTML="Correcttt maağŸ˜";
document.getElementById("nextBtn").style.display="inline-block";
fireworks();
}

/* SLIDESHOW */
let images=["photo1.JPG","photo2.JPG","photo3.JPG"];
let memories=[
"First Seen â€“ 22.11.2020 â¤ï¸",
"Love Proposed â€“ 20.7.2022 ğŸ’",
"First Selfie â€“ 5.9.2022 ğŸ“¸"
];
let i=0;
setInterval(()=>{
i=(i+1)%images.length;
document.getElementById("slideImg").src=images[i];
document.getElementById("memoryText").innerHTML=memories[i];
},4000);

/* TYPEWRITER */
let text=`From the moment you came into my life,
everything became beautiful. â¤ï¸

You are my peace,
my happiness,
my forever. ğŸ’â¤ï¸`;

function checkCode(){
let code=document.getElementById("secretInput").value.toLowerCase().trim();
if(code=="love you laddu"){
countdown();
}else{
alert("Hehe wrong secret laddu");
}
}

/* COUNTDOWN */
function countdown(){
let secret=document.getElementById("secret");
secret.innerHTML="<div class='countdown' id='count'>3</div>";
let c=3;
let timer=setInterval(()=>{
c--;
if(c>0){
document.getElementById("count").innerText=c;
}else{
clearInterval(timer);
showLetter();
}
},1000);
}

function showLetter(){
let secret=document.getElementById("secret");
secret.innerHTML="<div class='letter' id='letter'></div><button id='loopBtn' onclick='restart()'>Love You Laddu â¤ï¸</button>";
typeWriter();
fireworks();
}

/* TYPE EFFECT */
function typeWriter(){
let letter=document.getElementById("letter");
let i=0;
function typing(){
if(i<text.length){
letter.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}
}
typing();
}

/* FIREWORK */
function fireworks(){
for(let i=0;i<30;i++){
let fw=document.createElement("div");
fw.classList.add("firework");
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
fw.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

/* LOOP */
function restart(){
location.reload();
}

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
ctx.fill();
});
update();
}
function update(){
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height){p.y=0;}
});
}
setInterval(draw,33);

</script>

</body>
</html>
