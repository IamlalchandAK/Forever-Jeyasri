/* SECTIONS */

.gift-box{

.gift-box:hover{

/* QUIZ */

color:black;
}

/* SLIDESHOW */

background:black;

}

.slideshow-box{

border-radius:20px;
}

.slideshow-box img{

}

@keyframes fade{
0%{opacity:0;transform:scale(0.9);}
20%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;transform:scale(1.05);}
}

.memory{

}

/* SECRET PAGE HEARTBEAT */
#secret{

color:white;
animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}

.red{background:#ff1744;color:white;}
.white{background:white;color:black;}

/* FIREWORK */
.firework{
position:fixed;

height:6px;
background:white;

}

@keyframes explode{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(20);opacity:0;}
}

/* RESPONSIVE */
@media(max-width:600px){
.slideshow-box img{width:90%;}

}
</style>
</head>

<script>

/* PAGE NAV WITH FADE */
function go(page){
document.querySelectorAll('.section').forEach(sec=>{

</script>
